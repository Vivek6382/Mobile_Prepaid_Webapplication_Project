<!-- Expired Plan -->
<div class="cust_manage_card suspended">
    <!-- Status Dot -->
    <div class="dot_div">
        <span class="status-dot" data-tooltip="Expired"></span>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions">
        <input type="checkbox" class="bulk-delete-checkbox">
        <input type="checkbox" class="bulk-update-checkbox">
    </div>

    <!-- Delete Icon (Top-Right) -->
    <i class="fa-solid fa-xmark delete-icon"></i>

    <!-- Plan Category Details -->
    <div class="customer_info">
        <div class="customer_info_row">
            <div class="customer_mobile_div">
                <span class="customer_mobile">Month: <span class="plan-category">[Plan
                        Month Name]</span></span>
            </div>
            <div class="customer_name_div">
                <span class="customer_name">Number of Users: <span
                        class="total-plans">[Number
                        of Users]</span></span>
            </div>
        </div>

        <div class="customer_info_row">
            <div class="customer_plan_div">
                <span class="customer_plan">Growth Rate : <span
                        class="subscribed-users">[User's Growth Rate]</span></span>
            </div>
            <div class="customer_email_div hidden-details">
                <span class="customer_email">Churn Rate:<span
                        class="revenue-generated">[Churn Rate %]</span></span>
            </div>
        </div>
    </div>

    <!-- Card Footer -->
    <div class="cust_card_footer">
        <a href="#"><i class="fa-solid fa-eye view-details"></i></a>
        <i class="fa-solid fa-pen-to-square edit-icon"></i>
    </div>

    <!-- Right Chevron Icon -->
    <div class="chevron-icon">
        <i class="fa fa-chevron-right"></i>
    </div>
</div>
