<!-- Expiring Customer Container -->
<div class="expiry_customer_container">
    <div class="expiring-customer_toolbar">
        <div class="expiring-customer_title">
            <h4>Customer List</h4>
        </div>
        <div class="tools">
             <div class="tool_filter">
                  <i class="fa-solid fa-filter"></i>  
                  <input type="text" name="filter" placeholder="Filter customers">
             </div>
  
             <div class="tool_search">
                  <i class="fa-solid fa-magnifying-glass"></i> 
                  <input type="text" name="search" placeholder="Search customers">
             </div>
          
        </div>
    </div>
    <div class="expiring-customer_main">
        <div class="expiring-customer_navigation">
            <nav class="expiring-customer_nav">
                <ul>
                   <div class="filtering_navs">
                    <li class="expires_list"><a href="#">Expires Soon</a></li>
                    <li class="expired_list"><a href="#">Expired</a></li>
                    <li class="expires_list"><a href="#">Active</a></li>
                   </div>
                    <li class="download_csv"><button>Download</button></li>
                </ul>
            </nav> 
        </div>
        <div class="expiring-customer_cards_container">
            <!-- Expired -->
            <div class="expiring-customer_card expired">
                <span class="status-dot" data-tooltip="Expired"></span>
                <span class="customer_mobile">+91 9876543210</span>
                <span class="customer_name">John Doe</span>
                <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <!-- Expires Soon -->
            <div class="expiring-customer_card expires-soon">
                <span class="status-dot" data-tooltip="Expires Soon"></span>
                <span class="customer_mobile">+91 9988776655</span>
                <span class="customer_name">Jane Smith</span>
                <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <!-- Active -->
            <div class="expiring-customer_card active">
                <span class="status-dot" data-tooltip="Active"></span>
                <span class="customer_mobile">+91 9123456789</span>
                <span class="customer_name">Alex Johnson</span>
                <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
  </div>
