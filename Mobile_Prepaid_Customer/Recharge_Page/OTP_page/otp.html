<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./otp.css">
</head>
<body>


    <div class="otp-container">
        <div class="back-btn-container">
            <a href="/Mobile_Prepaid_Customer/Recharge_Page/recharge.html">
                <i class="fa-solid fa-arrow-left back-btn"></i>
            </a>
        </div>
        
        <div class="otp-header">
            <h3>OTP Verification</h3>
            <p class="otp-message">Code has been sent to <strong>******8388</strong></p>
        </div>
    
      
        <!-- Form for OTP validation -->
        <form action="/Mobile_Prepaid_Customer/Prepaid_plans_Page/Popular_plans/prepaid.html" method="GET" id="otp-form">
            <div class="otp-main">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" id="otp1" name="otp1" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp2" name="otp2" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp3" name="otp3" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp4" name="otp4" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp5" name="otp5" autocomplete="off">
                    <input type="text" maxlength="1" class="otp-input" id="otp6" name="otp6" autocomplete="off">
                </div>
    
                <div class="resend_timer_div">
                    <div class="timer" id="timer">00:30</div>
                    <div class="resend_timer_div">
                        <p class="resend">
                            <span>Didnâ€™t get the code?</span>
                            <a href="#" class="resend-link" id="resendLink">Resend</a>
                        </p>
                    </div>
                </div>
            </div>
    
            <div class="validate_btn_div">
                <button type="submit" class="validate-btn">Submit</button>
            </div>
        </form>
    </div>
    


    
</body>

<script src="./otp.js"></script>

</html>
