<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./card-pop-up_.css">
</head>
<body>
    <div class="popup-container">
        <!-- Close Button -->
        <a href="/Mobile_Prepaid_Customer/Payment_Page/payment.html">
            <i class="fa-solid fa-x close-btn"></i>
        </a>

        <div class="pop-up-main">
            <!-- Title Section -->
            <div class="popup-header">
                <h1>Pay via New Card</h1>
                <p>Enter your card details to complete the payment.</p>
            </div>

            <!-- Card Payment Form -->
            <form id="cardPaymentForm" action="/Mobile_Prepaid_Customer/Payment-Status_Page/Payment-Failure_Page/payment-failure.html" method="GET">
                <div class="input-section">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter your card number here">
                    <span class="error-message" id="cardNumberError"></span>

                    <label for="expiry-date">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY">
                    <span class="error-message" id="expiryDateError"></span>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="Enter CVV">
                    <span class="error-message" id="cvvError"></span>

                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" placeholder="Enter cardholder's name">
                    <span class="error-message" id="cardholderNameError"></span>
                </div>

                <!-- Proceed Button -->
                <div class="btn">
                    <button type="submit" class="proceed-btn">Proceed to Pay â‚¹3340</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Validation JS -->
    <script src="./card-pop-up.js"></script>
</body>
</html>
