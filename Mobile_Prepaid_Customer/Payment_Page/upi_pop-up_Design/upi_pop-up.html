<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment | MOBI-COMM</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./upi_pop-up.css">
</head>
<body>

<div class="popup-container">
    <!-- Close Button -->
    <a href="/Mobile_Prepaid_Customer/Payment_Page/payment.html" class="close-link">
        <i class="fa-solid fa-x close-btn"></i>
    </a>

    <div class="pop-up-main">
        <form id="upiForm" action="/Mobile_Prepaid_Customer/Payment-Status_Page/Payment-Success_Page/payment_success.html" method="GET">
            <!-- Title Section -->
            <div class="popup-header">
                <h1>Complete Your Payment via UPI</h1>
                <p>Enter your UPI ID to confirm and proceed with the payment.</p>
            </div>

            <div class="pop-up-contents">
                <!-- UPI ID Input Section -->
                <div class="input-section">
                    <label for="upi-id">Enter UPI ID</label>
                    <input type="text" id="upi-id" placeholder="Enter your UPI ID here">
                    <span id="upiError" class="error-message" style="color: red;"></span>
                </div>

                <!-- Predefined UPI ID Options -->
                <div class="predefined-upi">
                    <button type="button" class="upi-option" onclick="appendUpi('@ybl')">@ybl</button>
                    <button type="button" class="upi-option" onclick="appendUpi('@ibl')">@ibl</button>
                    <button type="button" class="upi-option" onclick="appendUpi('@axl')">@axl</button>
                </div>
            </div>

            <div>
                <!-- Verify and Pay Button -->
                <button type="submit" class="verify-pay-btn">Confirm and Pay â‚¹3340</button>
            </div>
        </form>
    </div>
</div>

<script src="./upi_pop-up.js"></script>

</body>
</html>
